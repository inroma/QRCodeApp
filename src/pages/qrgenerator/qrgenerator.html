<ion-header>

  <ion-navbar>
    <ion-title>QRgenerator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input [(ngModel)]="code" type="text" placeholder="Enter your text here"></ion-input>
  <button ion-button block (click)="process();">Generate</button>

  <img *ngIf="displayQrCode()" [src]="generated" (click)="shareItem()"/>
  <div *ngIf="displayQrCode()">(Click the QRCode to share it !)</div>
</ion-content>
