<ion-header>

  <ion-navbar>
    <ion-title>QRreader</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>Scanned Data: {{this.scannedData}}</div>
  <button ion-button (click)=startReader()>Scan QRCode</button>
  <input type=file (change)=readFile($event) accept="image/*">
</ion-content>
